<!DOCTYPE HTML>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>CSS variables exapmle</title>
    <link href="https://fonts.googleapis.com/css?family=Cutive+Mono&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/style.css">
  </head>
  <body>
    <main>
      <div class="image-mixer">
        <div class="controls">
          <label><span>Blur</span> <input type="range" name="blur" min="0" max="100" /></label><br />
          <label><span>Brightness</span> <input type="range" name="brightness" min="0" max="100" /></label><br />
          <label><span>Contrast</span> <input type="range" name="contrast" min="0" max="100" /></label><br />
          <label><span>Grayscale</span> <input type="range" name="grayscale" min="0" max="100" /></label><br />
          <label><span>Invert</span> <input type="range" name="invert" min="0" max="100" /></label><br />
          <label><span>Opacity</span> <input type="range" name="opacity" min="0" max="100" /></label><br />
          <label><span>Saturate</span> <input type="range" name="saturate" min="0" max="100" /></label><br />
          <label><span>Sepia</span> <input type="range" name="sepia" min="0" max="100" /></label><br />
          <input type="button" value="Reset" onclick="resetFilters()" />
          <div class="author"><a target="_blank" href="https://github.com/VladimirMerk/css-variables-example">VMerk</a></div>
        </div>
        <div class="modifiable-image">
          <img src="./img/sample.jpg" />
        </div>
      </div>
    </main>
    <script src="./js/app.js"></script>
  </body>
</html>
